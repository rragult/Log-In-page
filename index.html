<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstarp -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d5b1e1074d.js" crossorigin="anonymous"></script>

    <!-- style css -->
    <link rel="stylesheet" href="./style.css">

    <title>Log In</title>
</head>

<body>


    <div class="container-fluid">
        <div class="col-12">
            <div class="row r1">
                <div class="col-lg-4 col-md-4 col-sm-4 c1">

                    <div class="section">
                        <img class="img-fluid"
                            src="https://i.pinimg.com/originals/36/72/5f/36725f59bcdd01e725d732928c6d1ac9.jpg"
                            alt="logo">


                        <div class="input-group flex-nowrap mb-4 mt-4">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="far fa-user-circle fa-lg"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>

                        <div class="input-group flex_nowrap mb-4">
                            <span class="input-group-text" id="pass">
                                <i class="fas fa-key fa-lg"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="pass">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remembercheck">
                            <label class="form-check-label" for="remembercheck">Remember Login</label>
                        </div>

                        <div class="row bt_row">
                            <button type="button" class="btn">LOGIN</button>
                        </div>

                        <p class="para">Don't have an account <a href="#"> Sign Up</a></p>
                        <p><a href="#">Forgot Password</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- javascript jquery -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
